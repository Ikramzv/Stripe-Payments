<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            .item {
                @apply w-full flex items-center justify-between border border-gray-200 rounded-md p-4 duration-100 
                hover:bg-gray-100 cursor-pointer active:scale-95 [user-select:none]
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="grid place-items-center">
        <main class="flex flex-col gap-5 h-[90vh] w-[min(100%,500px)]">
            <div id="" class=""></div>
            <ul id="items-list" class="flex flex-col gap-3 flex-1 overflow-y-auto p-4 rounded-lg shadow-sm">
            </ul>
            <div class="relative text-center">
                <button class="rounded-md cursor-pointer bg-transparent border border-gray-300 text-gray-900 duration-200 
                hover:bg-gray-200 py-2 px-4 active:scale-95 mx-4">
                    Check out
                </button>
                <span id="total" class="text-base font-semibold">Total : 0</span>
            </div>
        </main>
    </div>

    <script src="stripe.js"></script>
</body>

</html>

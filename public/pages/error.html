<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen grid place-items-center">
        <div class="flex flex-col gap-3 border border-red-500 bg-red-100 p-4 rounded-md">
            <h1 id="message" class="">
                Something went wrong
            </h1>
            <button class="py-2 px-4 rounded-md bg-red-900 text-red-100 duration-200 border border-red-300 hover:bg-red-800
                cursor-pointer text-sm active:scale-95">
                Go to products
            </button>
        </div>
    </div>
    <script>
        const btn = document.querySelector('button')

        window.onload = () => {
            const msg = new URLSearchParams(new URL(window.location.href).search).get("reason")
            document.getElementById("message").innerHTML = msg || "Something went wrong"
        }

        btn.addEventListener("click", () => window.location.assign(new URL("/", "http://localhost:3000")))
    </script>
</body>

</html>
